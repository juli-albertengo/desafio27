  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Desafío Clase 26</title>
    <style></style>
</head>
<body>
    <main class='container'>
        <h1>Desafío Clase 26 - Passport</h1>
        <div id='contenedorGeneral'>
            <h2 class='mt-4'>Formulario Signup</h2>
            <form id='formSignup' action="/signup" method="POST">
                <div class='form-group'>
                    <label for='firstName'>Ingrese su Nombre</label>
                    <input class='form-control' type='text' name='firstName' id='firsName' required>
                    <label for='lastName'>Ingrese su Apellido</label>
                    <input class='form-control' type='text' name='lastName' id='lastName' required>
                    <label for='email'>Ingrese su Email</label>
                    <input class='form-control' type='email' name='email' id='email' required>
                    <label for='username'>Ingrese su Username</label>
                    <input class='form-control' type='text' name='username' id='username' required>
                    <label for='password'>Ingrese su Password</label>
                    <input class='form-control' type='password' name='password' id='password' required>
                </div>
                <button type="submit" class='btn-warning'>Enviar</button>
            </form>
        </div>
    </main>
</body>

</script>
